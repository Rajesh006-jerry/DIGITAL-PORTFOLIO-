<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Skills</title>
  <link rel="stylesheet" href="skill.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>                                                              
</head>
<body>
  <h1 class="sub-title"> My <span>Skills</span>  </h1>
  <section>
    <div class="container1" id="skills">
      <h1 class="heading">Technical Skills</h1>
      <div class="Technical-bars">

          <i style="color: #c95d2e" class='bx bxl-html5'></i>
          <div class="info">
            <span>HTML5</span>
          </div>
          <div class="progress-line html">
            <span></span>
          </div>
        </div>
        <div class="bar">
          <i style="color: #147bbc" class='bx bxl-css3'></i>
          <div class="info">
            <span>CSS</span>
          </div>
          <div class="progress-line css">
            <span></span>
          </div>
        </div>
        <div class="bar">
          <i style="color: #b0bc1e" class='bx bxl-javascript'></i>
          <div class="info">
            <span>JAVASCRIPT</span>
          </div>
          <div class="progress-line javascript">
            <span></span>
          </div>
        </div>
        <div class="bar">
          <i style="color: #c32ec9"class='bx bxl-python'></i>
          <div class="info">
            <span>PYTHON</span>
          </div>

        </div>
            <br><br>
            <span></span>
